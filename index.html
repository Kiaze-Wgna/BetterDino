<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http_equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterDino</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <div class="main_screen">
        <canvas id="canvas1"></canvas>
        <img id="player1" src="assets/player/player1.png">
        <img id="player2" src="assets/player/player2.png">
        <img id="playerjump" src="assets/player/playerjump.png">
        <img id="playershocked" src="assets/player/playershocked.png">
        <img id="playersneak1" src="assets/player/playersneak1.png">
        <img id="playersneak2" src="assets/player/playersneak2.png">
        <img id="background" src="assets/background.png">
        <img id="gameover" src="assets/gameover.png">
        <img id="cactus1" src="assets/enemy/cactus/cactus1.png">
        <img id="cactus2" src="assets/enemy/cactus/cactus2.png">
        <img id="cactus3" src="assets/enemy/cactus/cactus3.png">
        <img id="cactus4" src="assets/enemy/cactus/cactus4.png">
        <img id="cactus5" src="assets/enemy/cactus/cactus5.png">
        <img id="cactus6" src="assets/enemy/cactus/cactus6.png">
        <img id="cactus7" src="assets/enemy/cactus/cactus7.png">
        <img id="cactus8" src="assets/enemy/cactus/cactus8.png">
        <img id="dino1" src="assets/enemy/dino/dino1.png">
        <img id="dino2" src="assets/enemy/dino/dino2.png">
        <img id="dinoshocked" src="assets/enemy/dino/dinoshocked.png">
        <img id="bird1" src="assets/enemy/birds/bird1.png">
        <img id="bird2" src="assets/enemy/birds/bird2.png">
        <img id="birdshocked" src="assets/enemy/birds/birdshocked.png">
        <div class="options_container">
            <button class="select-button" id="options_button">
                <span>Faster Start</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
